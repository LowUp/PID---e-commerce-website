	$(document).ready(function(){

    //Check to see if the window is at the top, if not then display button
    $(window).scroll(function(){
        if ($(this).scrollTop() > 100) {
            $('#scrollTop').fadeIn();
        } else {
            $('#scrollTop').fadeOut();
        }
    });

    //Click event to scroll to top
    $('#scrollTop').click(function(){
        $('html, body').animate({scrollTop : 0},800);
        return false;
    });
	
	/* Tab feature */
	$('.boxContainer:first').show();
	$('.box-btn button:first').addClass('active');
	
	$('.box-btn button').click(function(event){
	
		index = $(this).index();
		$('.box-btn button').removeClass('active');
		$(this).addClass('active');
		$('.boxContainer').hide();
		$('.boxContainer').eq(index).show();
		
	
	});

});
